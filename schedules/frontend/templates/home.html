<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Calendar</title>
    <style>
        body {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Friend Calendar</h1>

    {# Button: Display Calendar #}
    <div>
    <h2>View Calendar</h2>
    <button id="show-calendar">Show Calendar</button>
    <div id="calendar-container"></div>
    <script>

        // Render and show the calendar
        const calendarRender = {{ calendar_ | tojson }};
        document.getElementById("show-calendar").addEventListener("click", () => {
            document.getElementById("calendar-container").textContent = calendarRender
        })
    </script>
    </div>

    {# Form: Add person #}
    <div>
        <h2>Add Person</h2>
        <form method="post">
            <input type="hidden" name="request_id" value="add_person">
            <label style="display:block; margin-bottom:10px;">
                Last Name: <input type="text" name="last_name">
            </label>
            <label style="display:block; margin-bottom:10px">
                First Name: <input type="text" name="first_name">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
